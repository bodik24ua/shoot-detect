<div class="rotate">
    ⚠️ ATTENTION! ⛔️ <br> You cannot use the service at this screen position!
</div>

<div id="shoot" class="shoot">
    <img style="width: 30%; margin-top: 20%; margin-left: auto; margin-right:auto; display: block; align-self: center;"
         src="components/images/glass.png">
</div>

<div id="leftcol" class="leftcol">
    <div class="mode_button" id="shootText"></div>Ca
    <!-- Navigation -->
    <div class="b-nav">
        <li>
            <div onmouseover="onMouseOverButtonTable()" onmouseleave="onMouseLeaveButtonTable()" class="buttons-pref">
                <button title="Балістичний калькулятор" class="mode_button table-dropdown"><i class="bi bi-table"></i>
                    <div class="table-content">
                        <div style="width: 100%; height: 43px; position: absolute; margin-top: -3px;">
                            <div style="width: 100%; height: 100%; background-color: rgba(0,0,0, .5); position: relative;">
                                <div id="ck-button">
                                    <label for="table_check">
                                        <input onclick="table_check()" id="table_check" type="checkbox"><span id="changeText">Змінити</span>

                                    </label>
                                </div>
                            </div>
                        </div>
                        <div id="idFireCorrectionStatus" style="margin-top: 38px; display: block;"></div>
                        <!--<div class="gray-table"></div>-->
                        <div><div id="datalist"></div></div>
                    </div>
                </button>
            </div>

            <div class="buttons-swap-reg">
                <!--<div class="in-row-one">-->
                <button title="Пристрілка" class="mode_button" id="id_mode_button_reg_fire" onclick="onClickButtonRegFire();">
                    <i class="bi bi-arrows-move"></i></button>
                <!--<div class="in-row-two">-->

                <!--<div class="in-row-three">-->
                <!--<button class="mode_button" id="id_mode_button_fire" onclick="fire();"><i class="bi bi-circle-fill"></i>
                </button>-->
            </div>

            <div class="buttons-swap-reg">
            <button title="Змінити камеру" class="mode_button" id="id_mode_button_swap_streams" onclick="onClickButtonSwapStreams()">
                <i class="bi bi-arrow-repeat"></i></button>
            </div>

            <div class="buttons-pref">
                <!--<div class="dropdown">-->
                <button title="Налаштуваття насиченості" class="mode_button gear"><i class="bi bi-sliders"></i>
                    <div class="dropdown-content">
                        <div class="slidecontainer" style="z-index: 1;">
                            <!--<div class="fx-slider">
                                <label for="br">Brightness</label><br>
                                <input id="br" name="br" type="range" min="5" max="30" value="10" onchange="streamChangeColor()">
                            </div>
                            <div class="fx-slider">
                                <label for="ct">Contrast</label><br>
                                <input id="ct" name="ct" type="range" min="5" max="30" value="10" onchange="streamChangeColor()">
                            </div>-->
                            <div class="fx-slider">
                                <label for="st">Насиченість</label> <br>
                                <input id="st" name="ct" type="range" min="5" max="30" value="10"
                                       onchange="streamChangeColor()">
                            </div>
                        </div>
                    </div>
                </button>
            </div>
        </li>
    </div>

    <!-- Burger-Icon -->
    <div class="b-container">
        <div class="b-menu">
            <div class="b-bun b-bun--top"></div>
            <div class="b-bun b-bun--mid"></div>
            <div class="b-bun b-bun--bottom"></div>
        </div>

        <!-- Burger-Brand -->
        <a href="#" class="b-brand"></a>
    </div>

    <div class="distInfo">
        <div id="blockDistInfo" class="blockDistInfo">
            <div class="redLineDist"></div>
            <div id="distanceWritePrev3Info" class="textDist3info"></div>
            <div id="distanceWritePrev2Info" class="textDist2info"></div>
            <div id="distanceWritePrevInfo" class="textDistinfo"></div>
            <div id="distanceWriteInfo" class="textMiddleDistinfo"></div>
            <div id="distanceWriteNextInfo" class="textDistinfo"></div>
            <div id="distanceWriteNext2Info" class="textDist2info"></div>
            <div id="distanceWriteNext3Info" class="textDist3info"></div>
        </div>
    </div>

    <section id="content">
        <div id="range"></div>
    </section>


</div>

<div onmouseover="mouseOnDistInfo()" onmouseover="streamZoom()" onmouseleave="streamZoomOut()" id="scrollableElement" class="area_video scrollableElement">
    <video onmouseover="streamZoom()" onmouseleave="streamZoomOut()" id="stream" autoplay playsinline>
        Your browser does not support video
    </video>
</div>
